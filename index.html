<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link  to bootrs -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <!-- CSS link -->
    <link rel="stylesheet" href="style.css" />
    <title>Weather Site</title>
  </head>


  <body class="flex-column min-100-vh">
    <!-- Header -->
    <header class="hero">
      <h1 class="title bg-primary display-4">Weather Dashboard</h1>
    </header>
    <!-- Section that displays the cities -->
    <main class="flexbox-container flex-row justify-space-between">
      <div class="col-12 col-md-4">
        <div class="card">
          <h3 class="card-header">Search for a city</h3>
          <form id="user-form" class="card-body">
            <input name="city" id="city" type="text" class="form-control" />
            <button
              type="submit"
              class="searchBtn btn btn-primary btn-lg col-12 mx-auto"
            >
              Search
            </button>
          </form>
        </div>
        <div class="historyList"></div>
      </div>

      <!-- Section that displays the weather -->
      <div clas="col-12 col-md-8">
        <h3 class="subtitle">
          The weather of the selected city is...<span
            id="weather-search"
          ></span>
        </h3>
        <!-- Weather container -->
        <div id="weather-container" class="display-weather">
          <div id="display-temp"></div>
        </div>
        <!-- 5 Days forecast -->
        <h3>5-day forecast:</h3>
        <div id="five-day-forecast" class="display-days">
          <div id="display-five"></div>
        </div>
      </div>
    </main>

    <script src="./script.js"></script>
    <!-- <script src="test.js"></script> -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
  </body>
</html>
