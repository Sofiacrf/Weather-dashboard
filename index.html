<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <!-- CSS link -->
    <link rel="stylesheet" href="style.css" />
    <title>Weather Site</title>
  </head>

  <body flex-column min-100-vh>
    <!-- Header -->
    <header class="hero">
      <h1 class="title bg-primary display-4">Weather Dashboard</h1>
    </header>
    <!-- Section that displays the cities -->
    <main class="flex-row justify-space-between">
      <div class="col-12 col-md-4">

        <div class="card">
          <h3 class="card-header">Search for a City</h3>
          <form id="user-form" class="card-body">
            <input name="city" id="city" type="text" class="form-control"/>
            <button type="submit" class="searchBtn btn btn-primary btn-lg col-12 mx-auto">Search</button>
          </form>
        </div> 
      </div>

      <!-- Section that displays the weather -->
      <div clas="col-12 col-md-8">
        <h6 class="subtitle">Showing the weather:  <span id="weather-search"></span></h6>
          <!-- Weather container -->
          <div id="weather-container" class="display-weather"></div>
          <!-- 5 Days forecast -->
          <div id="five-day-forecast" class="display-days"></div>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
